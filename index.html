<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Student List</title>
  </head>
  <body>
    <section>
      <div>
        <img class="logo" src="hogwarts_logo.png" />
        <h1>Hogwarts Student List</h1>
        <img class="logo" src="hogwarts_logo.png" />
      </div>

      <table>
        <thead>
          <tr>
            <th>House</th>
            <th>Name</th>
            <th>Detail</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <template id="student">
      <tr>
        <td><img class="house" /></td>
        <td><h3 class="fullname"></h3></td>
        <td>
          <button class="btn_detail">
            <img src="open-magazine.png" class="btn_detail_img" />
          </button>
        </td>
      </tr>
    </template>

    <div class="modal">
      <div class="modal_content" data-theme="">
        <span class="close">&times;</span>
        <div class="modal_content_main">
          <span>Name :</span>
          <span class="modal_name"></span>
          <br />
          <span>House :</span>
          <span class="modal_house"></span>
        </div>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident,
          quod, reprehenderit minus architecto laboriosam odit numquam tempora
          accusamus distinctio quos ea. Fuga numquam laborum et ea fugiat quas
          cumque deserunt!
        </p>
        <label id="theme-changer">
          Choose theme
          <select name="theme" id="theme">
            <option value="">Select</option>
            <option value="Gryffindor">Gryffindor theme</option>
            <option value="Hufflepuff">Hufflepuff theme</option>
            <option value="Ravenclaw">Ravenclaw theme</option>
            <option value="Slytherin">Slytherin theme</option>
          </select>
        </label>
      </div>
    </div>
  </body>
</html>
