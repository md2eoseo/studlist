<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Student List</title>
  </head>
  <body>
    <section>
      <div>
        <img
          class="logo"
          src="img/hogwarts_logo.png"
          style="display: inline;"
        />
        <h1 style="display: inline;">Hogwarts Student List</h1>
        <img
          class="logo"
          src="img/hogwarts_logo.png"
          style="display: inline;"
        />
      </div>
      <br />
      <table id="list">
        <thead>
          <tr>
            <th>House</th>
            <th>Name</th>
            <th>Detail</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <template id="student">
      <tr>
        <td><img class="house" data-field="house" /></td>
        <td><h3 class="fullname" data-field="fullname"></h3></td>
        <td>
          <button class="btn_detail">
            <img src="img/open-magazine.png" class="btn_detail_img" />
          </button>
        </td>
      </tr>
    </template>

    <div class="modal">
      <div class="modal_content" data-theme="">
        <span class="modal_close">&times;</span>
        <div class="modal_content_main">
          <span>Name :</span>
          <span class="modal_name"></span>
          <br />
          <span>House :</span>
          <span class="modal_house"></span>
        </div>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident,
          quod, reprehenderit minus architecto laboriosam odit numquam tempora
          accusamus distinctio quos ea. Fuga numquam laborum et ea fugiat quas
          cumque deserunt!
        </p>
      </div>
    </div>
  </body>
</html>
